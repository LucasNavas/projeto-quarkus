<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
    <h1>Formulário para armazenar dados em array utilizando o método GET com o Quarkus</h1>
        <form action="http://localhost:8080/hello" method="POST">
            <label>Qual o seu nome?</label>
            <input id="name" type="text" name="name" placeholder="Ex: Vinicius" required>
            <label>Qual a sua idade?</label>
            <input id="age" type="number" name="age" placeholder="Ex: 19" min="1" max="100" step="1" required>
                <label>Qual o seu email?</label>
                <input id="email" type="email" name="email" placeholder="exemplo_vinicius@hotmail.com" required>
                <label>Selecione seu jogo preferido?</label>
                <select id="game-selector" name="games" required>
                    <option value="">Selecione...</option>
                    <option value="csgo">CSGO</option>
                    <option value="lol">LOL</option>
                    <option value="valorant">Valorant</option>
                    <option value="outro">Outro</option>
                </select>
            <div class="fourthLine">
                <input type="submit" value="Enviar" class="btn-submit">
            </div>
        </form>
    </body>
</html>
